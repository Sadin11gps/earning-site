<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Best Income</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBEbzvJ5asGNPp85_Uyvk1N_TCjIBfECXY",
      authDomain: "studentbestincome.firebaseapp.com",
      projectId: "studentbestincome",
      storageBucket: "studentbestincome.firebasestorage.app",
      messagingSenderId: "261636758539",
      appId: "1:261636758539:web:faea7afabe319a53117b0e",
      measurementId: "G-6L77EJ7MJF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle login form submission
    window.loginUser = function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("Login successful!");
            window.location.href = "index.html"; // redirect to home page
          } else {
            alert("Your account is not verified. Please verify first.");
            window.location.href = "verify.html"; // redirect to verification page
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f3f4f6; }
    .login-box { background:#fff; padding:30px; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.1); width:300px; }
    h2 { text-align:center; color:#3b82f6; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#10b981; border:none; border-radius:6px; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#059669; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
