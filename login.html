<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Student Best Income</title>
<style>
  body { font-family: Arial, sans-serif; background: #f3f4f6; text-align: center; padding: 20px; }
  h1 { color: #3b82f6; }
  form { background:#fff; padding:20px; border-radius:8px; display:inline-block; text-align:left; max-width:420px; width:100%; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
  label { display:block; margin-top:10px; font-weight:600; }
  .field { position:relative; }
  input[type="text"], input[type="password"] { width:100%; padding:10px 40px 10px 10px; margin-top:6px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box; }
  .eye-btn { position:absolute; right:8px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer; font-size:18px; color:#666; padding:4px; }
  button.submit { width:100%; margin-top:15px; padding:10px; background:#3b82f6; color:#fff; border:none; border-radius:5px; font-size:16px; cursor:pointer; }
  button.submit:hover { background:#2563eb; }
  .help { margin-top:10px; font-size:14px; color:#555; }
</style>
</head>
<body>

<h1>📝 Login Form</h1>

<form id="loginForm" action="index.html" method="POST">
  <label>Email / Number</label>
  <input type="text" name="email_or_number" required>

  <label>Password</label>
  <div class="field">
    <input type="password" id="login-password" name="password" required>
    <button type="button" class="eye-btn" aria-label="Show password" onclick="togglePassword('login-password', this)">👁️</button>
  </div>

  <button type="submit" class="submit">✅ Login</button>
  <p class="help">ভেরিফাই না হলে টাস্ক অ্যাক্সেস পাবে না — প্রথমে Verify করুন।</p>
</form>

<script>
function togglePassword(fieldId, btn) {
  const input = document.getElementById(fieldId);
  if (!input) return;
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "🙈";
    btn.setAttribute("aria-label", "Hide password");
  } else {
    input.type = "password";
    btn.textContent = "👁️";
    btn.setAttribute("aria-label", "Show password");
  }
}
</script>

</body>
</html>
