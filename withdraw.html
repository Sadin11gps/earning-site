<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Student Best Income</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .profile {
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .profile h2 {
      margin: 10px 0;
    }
    .profile p {
      margin: 5px 0;
      font-size: 16px;
    }
    .verify-banner {
      background: #fbbf24;
      color: #000;
      padding: 10px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: bold;
      display: none; /* Default hidden */
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .btn.withdraw {
      background: #10b981;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>🌟 Student Best Income 🌟</header>

<div class="profile">
  <img id="profile-pic" src="profile-pic-placeholder.png" alt="Profile Picture">
  <h2 id="username">Loading...</h2>
  <p><strong>Balance:</strong> <span id="balance">0</span> TK</p>
  
  <div id="verify-banner" class="verify-banner">
    Your account is not verified. → <a href="verify.html" class="btn">VERIFY NOW</a>
  </div>

  <a href="withdraw.html" id="withdraw-btn" class="btn withdraw">Withdraw</a>
</div>

<nav>
  <a href="index.html" class="btn">🏠 Home</a>
  <a href="task.html" class="btn">✅ Tasks</a>
  <a href="reffer.html" class="btn">🔗 Reffer</a>
  <a href="offer.html" class="btn">🎁 Offer</a>
  <a href="livechat.html" class="btn">💬 Live Chat</a>
  <a href="history.html" class="btn">📜 History</a>
</nav>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBEbzvJ5asGNPp85_Uyvk1N_TCjIBfECXY",
    authDomain: "studentbestincome.firebaseapp.com",
    projectId: "studentbestincome",
    storageBucket: "studentbestincome.firebasestorage.app",
    messagingSenderId: "261636758539",
    appId: "1:261636758539:web:faea7afabe319a53117b0e",
    measurementId: "G-6L77EJ7MJF"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Check auth state
  auth.onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      const userRef = db.collection('users').doc(uid);

      userRef.get().then(doc => {
        if(doc.exists){
          const data = doc.data();
          document.getElementById('username').textContent = data.name || "User";
          document.getElementById('balance').textContent = data.balance || 0;
          if(!data.verified){
            document.getElementById('verify-banner').style.display = 'block';
            document.getElementById('withdraw-btn').style.pointerEvents = 'none';
            document.getElementById('withdraw-btn').style.opacity = 0.5;
          }
        }
      });
    } else {
      window.location.href = "login.html"; // Redirect if not logged in
    }
  });
</script>

</body>
</html>
