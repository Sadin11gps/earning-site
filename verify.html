<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Account - Student Best Income</title>
  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEbzvJ5asGNPp85_Uyvk1N_TCjIBfECXY",
      authDomain: "studentbestincome.firebaseapp.com",
      projectId: "studentbestincome",
      storageBucket: "studentbestincome.firebasestorage.app",
      messagingSenderId: "261636758539",
      appId: "1:261636758539:web:faea7afabe319a53117b0e",
      measurementId: "G-6L77EJ7MJF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const verifyBanner = document.getElementById("verify-banner");
      onAuthStateChanged(auth, (user) => {
        if (user) {
          if (user.emailVerified) {
            verifyBanner.style.display = "none";
          } else {
            verifyBanner.style.display = "block";
          }
        } else {
          verifyBanner.style.display = "none";
        }
      });

      document.getElementById("verify-btn").addEventListener("click", () => {
        // Send verification email
        const user = auth.currentUser;
        if (user) {
          user.sendEmailVerification().then(() => {
            alert("Verification email sent! Check your inbox.");
          });
        }
      });
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; text-align:center; padding: 40px;}
    h1 { color: #3b82f6; }
    #verify-banner { 
      background: #fef3c7; 
      border: 1px solid #fcd34d; 
      padding: 20px; 
      margin: 20px auto; 
      width: 90%; 
      border-radius: 10px;
      font-size: 18px;
      color: #b45309;
    }
    #verify-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #verify-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>üîí Account Verification</h1>
  <div id="verify-banner">
    Your account is not verified. <br>
    <button id="verify-btn">‚Üí VERIFY NOW ‚Üê</button>
  </div>
</body>
</html>
