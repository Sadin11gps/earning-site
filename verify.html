<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Verify - Student Best Income</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f3f4f6; }
h1 { color: #3b82f6; text-align: center; }
p.pay { text-align:center; font-size:18px; font-weight:bold; color:#10b981; margin-bottom:20px; }
form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
label { display: block; margin: 10px 0 5px; }
input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
button { background: #10b981; color: white; border: none; cursor: pointer; }
button:hover { background: #059669; }
</style>
</head>
<body>

<h1>Account Verify</h1>
<p class="pay">PAY 20 TK</p>

<form id="verifyForm">
  <label>Send Money to this Number (Bkash/Nagad):</label>
  <input type="text" value="01338553254" readonly>

  <label>Choose Method:</label>
  <select id="method">
    <option value="bkash">Bkash</option>
    <option value="nagad">Nagad</option>
  </select>

  <label>Transaction ID:</label>
  <input type="text" id="trxId" placeholder="Enter your transaction ID" required>

  <label>Your Registered Number/Email:</label>
  <input type="text" id="userInfo" placeholder="Enter number or email" required>

  <button type="button" onclick="submitVerify()">Confirm</button>
</form>

<script>
function submitVerify() {
    const method = document.getElementById('method').value;
    const trxId = document.getElementById('trxId').value.trim();
    const userInfo = document.getElementById('userInfo').value.trim();

    if(trxId === "" || userInfo === "") {
        alert("Please fill all fields!");
        return;
    }

    // এখানে তুমি AJAX বা ফায়ারবেস/সার্ভারের সাথে সংযোগ করতে পারবে
    alert(`Verification Submitted!\nMethod: ${method}\nTransaction ID: ${trxId}\nUser Info: ${userInfo}`);

    // ফর্ম রিসেট
    document.getElementById('verifyForm').reset();
}
</script>

</body>
</html>
