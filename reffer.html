<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral System | Student Best Income</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .referral-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .referral-box p, .referral-box h3 {
      margin: 10px 0;
    }
    #ref-link {
      color: blue;
      font-weight: bold;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <header>🌟 Student Best Income 🌟</header>

  <div class="referral-box">
    <h3>Share your referral link:</h3>
    <p id="ref-link">Loading...</p>

    <h3>Referral List 💎</h3>
    <p>Total Referrals: <span id="ref-total">0</span></p>
    <p>Active Users: <span id="ref-active">0</span></p>
    <p>Inactive Users: <span id="ref-inactive">0</span></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEbzvJ5asGNPp85_Uyvk1N_TCjIBfECXY",
      authDomain: "studentbestincome.firebaseapp.com",
      projectId: "studentbestincome",
      storageBucket: "studentbestincome.firebasestorage.app",
      messagingSenderId: "261636758539",
      appId: "1:261636758539:web:faea7afabe319a53117b0e",
      measurementId: "G-6L77EJ7MJF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // TODO: এখানে USER_ID পরিবর্তন করতে হবে লগইন/রেজিস্ট্রেশনের ID দিয়ে
    const userId = "USER_ID";

    // রেফারাল লিংক
    const referralLink = `https://sadin11gps.github.io/earning-site/?ref=${userId}`;
    document.getElementById("ref-link").textContent = referralLink;

    // রেফারাল হিস্টোরি রিয়েল-টাইম
    const referralRef = ref(db, 'referrals/' + userId);
    onValue(referralRef, (snapshot) => {
        const data = snapshot.val();
        let total = 0, active = 0, inactive = 0;
        if(data){
            total = Object.keys(data).length;
            Object.values(data).forEach(r => {
                if(r.active) active++;
                else inactive++;
            });
        }
        document.getElementById("ref-total").textContent = total;
        document.getElementById("ref-active").textContent = active;
        document.getElementById("ref-inactive").textContent = inactive;
    });
  </script>
</body>
</html>
