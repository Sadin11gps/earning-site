<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration - Student Best Income</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 350px;
  }

  h2 {
    text-align: center;
    color: #3b82f6;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #10b981;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #059669;
  }

  .login-link {
    margin-top: 15px;
    text-align: center;
  }

  .login-link a {
    color: #3b82f6;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2>üìù Register</h2>
  <form id="registerForm">
    <label>First Name</label>
    <input type="text" id="firstName" required>

    <label>Last Name</label>
    <input type="text" id="lastName" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Number</label>
    <input type="text" id="number" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" required>

    <button type="submit">Register ‚úÖ</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBEbzvJ5asGNPp85_Uyvk1N_TCjIBfECXY",
    authDomain: "studentbestincome.firebaseapp.com",
    projectId: "studentbestincome",
    storageBucket: "studentbestincome.firebasestorage.app",
    messagingSenderId: "261636758539",
    appId: "1:261636758539:web:faea7afabe319a53117b0e",
    measurementId: "G-6L77EJ7MJF"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Registration Form Submit
  const registerForm = document.getElementById('registerForm');

  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const number = document.getElementById('number').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(password !== confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        db.collection('users').doc(user.uid).set({
          firstName,
          lastName,
          email,
          number,
          balance: 0,
          verified: false,
          createdAt: new Date()
        });

        alert("Registration successful! Please verify your account.");
        window.location.href = 'verify.html';
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>

</body>
</html>
